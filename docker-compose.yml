version: '3.2'
services:
  server:
    build: ./sandbox
    depends_on:
      - redis
    ports:
      - 8000:8000
    volumes:
      - ./sandbox:/home/user/sandbox
    network_mode: host

  web:
    build: ./docker/web
    depends_on:
      - server
    ports:
      - 8080:8080
    volumes:
      - ./web:/home/user
      - ./docker/web/entrypoint.sh:/entrypoint.sh
    networks:
      net:
        ipv4_address: 10.2.0.3

  redis:
    image: redis
    ports:
      - 6379:6379
    network_mode: host

networks:
  net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.2.0.0/16
